<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <h1><b>Optimize your blog. Measure the results.</b></h1>
    <p><b>Blog better </b>with the first all-in-one blogging tool for growing ecommerce brands.
         Connect your blog, create and optimize blog posts for each stage of the buyer’s journey, and measure the results.</p>
    <form>
        <label for="name">Nombre :</label>
        <input type="text" id="name" name="name"/>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido"/>
        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad" min="1" max="100"/>
        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email"/>
        <label for="pass">Contraseña: </label>
        <input type="password" id="pass" name="pass"/>
        <button type="submit">Enviar</button>
    </form>
    <img src="https://i2.wp.com/lucesdelsiglo.com/wp-content/uploads/2020/04/Avanza-RoomieBot-entre-las-emp_1077558.jpg?fit=1381%2C768&ssl=1"/>
</body>
